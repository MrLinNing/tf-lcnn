model: alexnet
datasets:
  mnist224:
    optimizer: adagrad
    epoch: 40
    batchsize: 128
    dropkeep: 0.5
    learningrate: [0.01, 0.005, 0.007, 0.005, 0.001]
    lrepoch: [18, 19, 20, 30]
  ilsvrc2012:
    optimizer: adagrad
    epoch: 65
    batchsize: 128
    dropkeep: 0.5
    learningrate: [0.01, 0.012, 0.01, 0.001, 0.0005]
    lrepoch: [13, 14, 16, 32, 53]

model_conf:

  lcnnfast:
    initial_sparsity: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
    dictionary: [3, 30, 30, 30, 30, 512, 512]
    lambda: 1.0

  lcnnaccurate1:
    initial_sparsity: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
    dictionary: [3, 500, 500, 500, 30, 1024, 1024]
    lambda: 0.1
  lcnnaccurate7:
    initial_sparsity: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
    dictionary: [3, 500, 500, 500, 30, 1024, 1024]
    lambda: 0.7
  lcnnaccurate8:
    initial_sparsity: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
    dictionary: [3, 500, 500, 500, 30, 1024, 1024]
    lambda: 0.8
  lcnnaccurate9:
    initial_sparsity: [0.01, 0.01, 0.01, 0.01, 0.01, 0.01, 0.01]
    dictionary: [3, 500, 500, 500, 30, 1024, 1024]
    lambda: 0.9