model: lenet
datasets:
  mnist:
    optimizer: adagrad
    iteration: 13000
    batchsize: 512
    dropkeep: 0.8
    learningrate: [0.1, 0.2, 0.05, 0.05]
    lrstep: [5000, 5500, 10000]
model_conf:
  lcnnbest:
    initial_sparsity: [0.5, 0.5]
    dictionary: [3, 3]
    activation: relu
  lcnn0.9:
    initial_sparsity: [0.9, 0.9]
    dictionary: [3, 3]
    activation: relu
