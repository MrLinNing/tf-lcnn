model: lenet
datasets:
  - name: mnist
    optimizer: yellowfin
    iteration: 40000
    batchsize: 300
    learningrate: 0.001
model_conf:
  lcnnbest:
    initial_sparsity: [0.5, 0.5]
    dictionary: [3, 3]
    activation: relu
  lcnn0.9:
    initial_sparsity: [0.9, 0.9]
    dictionary: [3, 3]
    activation: relu